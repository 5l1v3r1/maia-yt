image: google/nodejs
pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - npm install -g yarn
          - yarn global add gulp-cli
          - yarn install
          - yarn test
  tags:
    release-*:
     - step:
        script:
          - npm install -g yarn
          - yarn global add gulp-cli
          - yarn install
          - yarn build
